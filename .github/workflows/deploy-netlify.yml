name: Deploy to Netlify (optional)

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    name: Build and deploy to Netlify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm (global)
        run: npm install -g pnpm@8

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Ensure pnpm is available
        run: |
          corepack enable || true
          corepack prepare pnpm@8 --activate || npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Deploy to Netlify
        if: ${{ secrets.NETLIFY_AUTH_TOKEN && secrets.NETLIFY_SITE_ID }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npx netlify-cli deploy --dir=dist --prod --site=$NETLIFY_SITE_ID

      - name: Skip deploy notice
        if: ${{ !secrets.NETLIFY_AUTH_TOKEN || !secrets.NETLIFY_SITE_ID }}
        run: |
          echo "NETLIFY_AUTH_TOKEN or NETLIFY_SITE_ID not set â€” skipping deploy."
