name: Deploy to Netlify (optional)

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    name: Build and deploy to Netlify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # เพิ่มขั้นตอนติดตั้ง pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          if [ -n "$NETLIFY_AUTH_TOKEN" ] && [ -n "$NETLIFY_SITE_ID" ]; then
            # ใช้ npx ได้ หรือจะใช้ pnpm dlx ก็ได้
            pnpm dlx netlify-cli deploy --dir=dist --prod --site="$NETLIFY_SITE_ID"
          else
            echo "NETLIFY_AUTH_TOKEN or NETLIFY_SITE_ID not set — skipping deploy."
          fi