name: Deploy Frontend to Windows VPS

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: false 

      - name: Deploy Script
        shell: powershell
        run: |
          # ================= CONFIG =================
          $PROJECT_PATH = "C:\Users\Administrator\Desktop\Web Project\KU-run\KU-RUN-Check-in-Frontend"
          $PM2_NAME = "ku-run-frontend"
          # ==========================================

          Write-Host "Starting Deployment to $PROJECT_PATH..."

          # 1. เข้าไปที่โฟลเดอร์โปรเจกต์
          if (Test-Path $PROJECT_PATH) {
              cd $PROJECT_PATH
          } else {
              Write-Error "Project Path not found: $PROJECT_PATH"
              exit 1
          }

          # 2. Pull Code ล่าสุด
          Write-Host "Pulling latest code..."
          git fetch origin master
          git reset --hard origin/master

          # 3. Install & Build (ส่วนนี้สำคัญมาก เพื่อสร้าง folder 'build')
          Write-Host "Installing dependencies & Building..."
          pnpm install --frozen-lockfile
          pnpm run build

          # 4. Restart PM2
          Write-Host "Checking PM2 Process..."
          
          # ตรวจสอบว่ามี Process นี้อยู่หรือไม่
          pm2 describe $PM2_NAME | Out-Null
          
          if ($LASTEXITCODE -eq 0) {
              Write-Host "Process found. Restarting..."
              pm2 restart $PM2_NAME --update-env
          } else {
              Write-Host "Process not found. Starting new..."
              # ถ้า svelte.config.js ถูกต้อง จะมีไฟล์นี้เกิดขึ้น
              pm2 start build/index.js --name $PM2_NAME
          }
          
          pm2 save
          Write-Host "Deployment Complete!"