name: Deploy Frontend to Windows VPS

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Deploy Script
        shell: powershell
        run: |
          # ================= CONFIG =================
          $PROJECT_PATH = "C:\Users\Administrator\Desktop\Web Project\KU-run\KU-RUN-Check-in-Frontend"
          $PM2_NAME = "ku-run-frontend"
          $PORT = 4173
          # ==========================================

          Write-Host "Deploying to $PROJECT_PATH"

          if (-not (Test-Path $PROJECT_PATH)) {
              Write-Error "Project path not found"
              exit 1
          }

          Set-Location $PROJECT_PATH

          # Pull latest code
          git fetch origin master
          git reset --hard origin/master

          # Install deps
          pnpm install --frozen-lockfile

          # Set environment variable for build
          $env:VITE_API_BASE_URL = "http://158.108.102.14:8005"

          # Build
          Write-Host "Building with VITE_API_BASE_URL = $env:VITE_API_BASE_URL"
          pnpm run build

          # Delete old PM2 process (ignore if doesn't exist)
          Write-Host "Stopping any existing PM2 process: $PM2_NAME"
          try {
              pm2 delete $PM2_NAME 2>&1 | Out-Null
          } catch {
              Write-Host "No existing process found, continuing..."
          }
          Start-Sleep -Seconds 2


          # Start SvelteKit with PM2 using node adapter
          Write-Host "Starting $PM2_NAME on port $PORT..."
          $env:PORT = $PORT
          $env:HOST = "127.0.0.1"
          pm2 start build/index.js --name $PM2_NAME --max-memory-restart 500M --time

          # Save PM2
          pm2 save --force

          # Status
          pm2 status