name: Deploy Frontend to Windows VPS

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Deploy Script
        shell: powershell
        run: |
          # ================= CONFIG =================
          $PROJECT_PATH = "C:\Users\Administrator\Desktop\Web Project\KU-run\KU-RUN-Check-in-Frontend"
          $PM2_NAME = "ku-run-frontend"
          $PORT = 4173
          # ==========================================

          Write-Host "Deploying to $PROJECT_PATH"

          if (-not (Test-Path $PROJECT_PATH)) {
              Write-Error "Project path not found"
              exit 1
          }

          Set-Location $PROJECT_PATH

          # Pull latest code
          git fetch origin master
          git reset --hard origin/master

          # Install deps
          pnpm install --frozen-lockfile

          # Build
          pnpm run build

          # Stop old PM2
          pm2 describe $PM2_NAME 2>$null
          if ($LASTEXITCODE -eq 0) {
              pm2 delete $PM2_NAME
          }

          # Start SvelteKit Preview with PM2
          pm2 start "pnpm run preview -- --host 127.0.0.1 --port $PORT" `
            --name $PM2_NAME `
            --max-memory-restart 500M `
            --time

          # Save PM2
          pm2 save --force

          # Status
          pm2 status
