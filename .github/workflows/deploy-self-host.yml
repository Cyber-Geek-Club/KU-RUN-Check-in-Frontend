name: Deploy Frontend to Windows VPS

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: false 

      - name: Deploy Script
        shell: powershell
        run: |
          # ================= CONFIG =================
          $PROJECT_PATH = "C:\Users\Administrator\Desktop\Web Project\KU-run\KU-RUN-Check-in-Frontend"
          $PM2_NAME = "ku-run-frontend"

          # üëâ ‡∏Å‡∏≥‡∏´‡∏ô‡∏î IP ‡πÅ‡∏•‡∏∞ Port
          $HOST = "0.0.0.0"   # ‡∏´‡∏£‡∏∑‡∏≠ IP ‡∏à‡∏£‡∏¥‡∏á ‡πÄ‡∏ä‡πà‡∏ô 203.xxx.xxx.xxx
          $PORT = "8003"
          # ==========================================

          Write-Host "Starting Frontend Deployment to $PROJECT_PATH..."

          # 1. ‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå
          if (Test-Path $PROJECT_PATH) {
              cd $PROJECT_PATH
          } else {
              Write-Error "Project Path not found: $PROJECT_PATH"
              exit 1
          }

          # 2. Pull & Reset Code
          Write-Host "Pulling latest code..."
          git fetch origin master
          git reset --hard origin/master

          # 3. Install & Build
          Write-Host "Installing dependencies & Building..."
          pnpm install --frozen-lockfile
          pnpm run build

          # 4. Restart PM2
          Write-Host "Configuring PM2..."

          pm2 describe $PM2_NAME | Out-Null
          if ($LASTEXITCODE -eq 0) {
              Write-Host "Process found. Re-creating..."
              pm2 delete $PM2_NAME
          }

          # 5. Set ENV + Start
          Write-Host "Starting process on $HOST:$PORT ..."
          
          $env:HOST = $HOST
          $env:PORT = $PORT

          pm2 start build/index.js `
            --name $PM2_NAME `
            --watch `
            --ignore-watch="node_modules"

          pm2 save

          Write-Host "Frontend Deployment Complete!"
