name: Deploy Frontend to Windows VPS

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: false 

      - name: Deploy Script
        shell: powershell
        run: |
          # ================= CONFIG =================
          # Use quotes for paths with spaces
          $PROJECT_PATH = "C:\Users\Administrator\Desktop\Web Project\KU-run\KU-RUN-Check-in-Frontend"
          $PM2_NAME = "ku-run-frontend"
          # ==========================================

          Write-Host "Starting Deployment to $PROJECT_PATH..."

          # 1. Navigate to project directory
          if (Test-Path $PROJECT_PATH) {
              Set-Location $PROJECT_PATH
          } else {
              Write-Error "Project Path not found: $PROJECT_PATH"
              exit 1
          }

          # 2. Pull & Reset Code
          Write-Host "Pulling latest code..."
          git fetch origin master
          git reset --hard origin/master

          # 3. Install & Build
          # Important: This creates the 'build/index.js' file
          Write-Host "Installing dependencies & Building..."
          pnpm install --frozen-lockfile
          pnpm run build

          # 4. Manage PM2 Process
          Write-Host "Configuring PM2..."
          
          # Check if process exists
          pm2 describe $PM2_NAME | Out-Null
          
          if ($LASTEXITCODE -eq 0) {
              Write-Host "Process found. Re-creating to apply changes..."
              pm2 delete $PM2_NAME
          }

          # START command: Specifically point to 'build/index.js'
          # Use --watch to auto-restart when 'build/' updates
          Write-Host "Starting process with Watch Mode..."
          pm2 start "build/index.js" --name "$PM2_NAME" --watch --ignore-watch="node_modules"
          
          # Save PM2 state
          pm2 save

          Write-Host "Deployment Complete!"