name: Deploy Frontend to Windows VPS

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Deploy Script
        shell: powershell
        run: |
          # ================= CONFIG =================
          $PROJECT_PATH = "C:\Users\Administrator\Desktop\Web Project\KU-run\KU-RUN-Check-in-Frontend"
          $PM2_NAME = "ku-run-frontend"

          # ‚ö†Ô∏è ‡∏´‡πâ‡∏≤‡∏°‡πÉ‡∏ä‡πâ $HOST (reserved)
          $APP_HOST = "0.0.0.0"
          $APP_PORT = "3000"
          # ==========================================

          Write-Host "Starting Frontend Deployment..."
          Write-Host "Target Path: $PROJECT_PATH"

          # 1. Enter project directory
          if (Test-Path $PROJECT_PATH) {
              Set-Location $PROJECT_PATH
          } else {
              Write-Error "Project path not found: $PROJECT_PATH"
              exit 1
          }

          # 2. Pull latest code
          Write-Host "Fetching latest code..."
          git fetch origin master
          git reset --hard origin/master

          # 3. Install dependencies & build
          Write-Host "Installing dependencies..."
          pnpm install --frozen-lockfile

          Write-Host "Building project..."
          pnpm run build

          # 4. PM2 process handling
          Write-Host "Configuring PM2..."

          pm2 describe $PM2_NAME | Out-Null
          if ($LASTEXITCODE -eq 0) {
              Write-Host "Existing process found. Deleting..."
              pm2 delete $PM2_NAME
          }

          # 5. Set ENV for SvelteKit
          Write-Host "Starting process on ${APP_HOST}:${APP_PORT} ..."
          $env:HOST = $APP_HOST
          $env:PORT = $APP_PORT
          $env:NODE_ENV = "production"

          pm2 start build/index.js `
            --name $PM2_NAME `
            --ignore-watch="node_modules"

          # 6. Save PM2 state
          pm2 save

          Write-Host "Frontend Deployment Completed Successfully üéâ"
