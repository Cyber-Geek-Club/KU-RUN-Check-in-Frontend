name: CI + E2E

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  e2e:
    name: Typecheck, Build, Preview + Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      # เพิ่มขั้นตอนติดตั้ง pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run check

# ... (steps ก่อนหน้าเหมือนเดิม)

      - name: Build
        run: pnpm run build

      - name: Start preview server
        # เพิ่ม --host เพื่อกันปัญหาเรื่อง IP Binding ใน CI
        run: pnpm run preview -- --port 4173 --host &

      - name: Wait for server
        run: |
          echo "Waiting for server at http://127.0.0.1:4173..."
          for i in {1..30}; do
            if curl -sSf http://127.0.0.1:4173/ > /dev/null; then
              echo "Server is up!"
              exit 0
            fi
            echo "Retrying... ($i/30)"
            sleep 1
          done
          echo "Server failed to start within time limit"
          exit 1  # <--- สำคัญ: ถ้าหมดเวลาแล้วยังเข้าไม่ได้ ให้ Fail ทันที

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: pnpm exec playwright test --config=playwright.config.ts


      - name: Upload Playwright report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report