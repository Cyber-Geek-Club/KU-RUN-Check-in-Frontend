name: CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    name: Install, Typecheck and Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm (global)
        run: npm install -g pnpm@8

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Ensure pnpm is available
        run: |
          corepack enable || true
          corepack prepare pnpm@8 --activate || npm install -g pnpm

      - name: Debug: show Node/npm/pnpm versions
        run: |
          node -v || true
          npm -v || true
          pnpm -v || true
          which pnpm || true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm run check

      - name: Build
        run: pnpm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
